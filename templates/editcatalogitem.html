{% extends "main.html" %}
{% block content %}
<div class="col-md-12">
	<div class="row text-center">
		<h4>Edit Item Description</h4>
	</div>
</div>

<div class="col-md-12">
	<div class="row">
		<form method="post" action="{{url_for('editCatalogItem',itemname=itemname)}}">
			<div class="row form-group">
				<label class="col-sm-2">Title</label>
				<input type="text" class="col-sm-10 form-control" name="title" value="{{itemname}}">	
			</div>
			<div class="row form-group">
				<label class="col-sm-2">Desciption</label>
				<input type="text" class="col-sm-10 form-control" name="description" value="{{editCatalog.description}}">
			</div>
			<div class="row form-group">
				<label class="col-sm-2">Category</label>
				<select name="category" class="col-sm-10 form-control">
					{% for i in catalogList %}
						<option value={{i.name}}>{{i.name}}</option>
					{% endfor %}
				</select>
			</div><br><br>
			<div class="row">
				<input type="submit" class="btn btn-primary" name="submit" value="submit">
			</div>
		</form>
	</div>
</div>
