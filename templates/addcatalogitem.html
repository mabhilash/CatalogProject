{% extends "main.html" %}
{% block content %}
<div class="col-md-12">
	<h2>Add Catalog Item</h2>
</div>
<div class="col-md-12">
	<div class="row text-center">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<p class="message">{{message}}</p>
		{% endfor %}
		{% endif %}
		{% endwith %}
	</div>
</div>

<div class="col-md-12">	
	<form method="post" enctype="multipart/form-data" action="{{url_for('addCatalogItem',catalog=catalog)}}">
			<div class="row form-group">
				<label>Catalog name</label>
				<input type="text" class="col-sm-10 form-control" name="catalogname" value={{catalog}}>	
			</div>
			<div class="row form-group">
				<label>Item name</label>
				<input type="text" class="col-sm-10 form-control" name="itemname">
			</div>
			<div class="row form-group">
				<label>Item description</label>
				<input type="textarea" class="col-sm-10 form-control"  name="description">
			</div>
			<div class="row form-group">
				<label>Image</label>
				<input type="file" name="picture" id="picture">
			</div>
			<div class="row">
				<input type="submit" class="btn btn-primary" name="submit" value="submit">
			</div>
	</form>
</div>
{%endblock%}
