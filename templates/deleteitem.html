{% extends "main.html" %}
{% block content %}

<div class="col-md-12">
<div class="row">
	<label>Please confirm to delete the item. Click Submit.</label>
	<form method="post" action="{{url_for('deleteCatalogItem', itemname = itemname)}}">
		<input type="submit" class="btn btn-danger" name="submit">
		<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	</form>
</div>
</div>
{%endblock%}
