{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<h2>Catalog projects</h2>
	</div>
</div>
<div class="col-md-12 homepage-body">
	<div class="col-md-6">
		<h3>Catalog</h3>
		{% for c in catalog %}
		<div class="catalog-data">
			<a href="catalog/{{c.name}}/items">{{c.name}}</a>
		</div>
		{%endfor%}
	</div>
	<div class="col-md-6">
		<h3>Latest Items</h3>
		{% for i in items %}
		<div class="catalog-items">
			{{i.itemname}}({{i.catalog.name}})({{i.addedTime}})
		</div>
		{%endfor%}
	</div>
</div>
{%endblock%}
